<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>徐影小姐姐の逆生长日记</title>  <!-- 💐改为网感标题 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" href="css/fonts/GreatVibes-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <script>
    // 页面首次加载时跳转到动画页
    if (!sessionStorage.getItem('hasVisited')) {
      sessionStorage.setItem('hasVisited', 'true');
      window.location.href = 'animation.html';
    }
  </script>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="sounds/sing.mp3" type="audio/mpeg">
  </audio>
  <div class="petal-bg"></div>
  <header class="main-header">
    <h1 class="main-title">🦸♀️冻龄大作战💅</h1>  <!-- 💐加入表情符号 -->
    <div class="subtitle">影子节日快乐！</div>  <!-- 💐俏皮称呼 -->
  </header>
  <section class="blessing">
    <h2>徐影·人间水蜜桃🍑</h2>  <!-- 💐网络流行比喻 -->
    <p>
      您这波颜值稳定输出十八年💯<br>  <!-- 💐游戏化表达 -->
      是时候申请吉尼斯冻龄记录了🏆<br>
      <span class="poem">"仙女教母在线营业，请查收您的小棉袄特供彩虹屁🌈"</span>  <!-- 💐网络热词 -->
    </p>
  </section>
  <section class="photo-carousel">
    <button class="carousel-btn left" onclick="prevPhoto()">左滑查收成长秘籍📖</button>  <!-- 💐日系文案 -->
    <img id="mom-photo" src="images/mom1.jpg" alt="徐影妈妈" />
    <button class="carousel-btn right" onclick="nextPhoto()">右滑解锁不老传说🔓</button>  <!-- 💐悬念式文案 -->
  </section>
  <button class="message-btn" onclick="showMessageBox()">点击领取专属红包🎁</button>  <!-- 💐互动感更强 -->
  <footer>
    <span>本页面由宇宙最甜幺儿独家冠名</span><br>  <!-- 💐综艺式声明 -->
    <small>抽象文案来自deepseek(笑死)</small>  <!-- 💐呼应主题 -->
  </footer>
  <div id="message-box" class="hidden">
    <div class="msg-title">影子，您的专属母亲节红包已送达！</div>
    <div class="red-envelope">
      <div class="envelope-icon">🧧</div>
      <div class="blessing-text">愿您永远美丽、健康、快乐，笑容如春风常在，幸福如花瓣飘落！<br>母亲节快乐！</div>
    </div>
    <button class="receive-btn" onclick="hideMessageBox()">收下祝福</button>
  </div>
  <script src="js/main.js"></script>
  <script>
    // 尝试播放背景音乐
    document.addEventListener('DOMContentLoaded', function() {
      const bgMusic = document.getElementById('bgMusic');
      
      // 添加点击事件监听器到整个文档
      document.addEventListener('click', function() {
        bgMusic.play().catch(function(error) {
          console.log("播放失败:", error);
        });
      }, { once: true }); // 只触发一次
      
      // 尝试自动播放
      bgMusic.play().catch(function(error) {
        console.log("自动播放失败:", error);
      });
    });
  </script>
</body>
</html>
